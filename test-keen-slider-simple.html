<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡化版 Keen Slider 測試 - Restaurant Roulette</title>
    
    <!-- Keen Slider CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/keen-slider@6.8.6/keen-slider.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #48cae4, #023e8a);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Keen Slider 優化樣式 */
        .keen-slider {
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            transform: translateZ(0);
            will-change: transform;
            backface-visibility: hidden;
        }

        .keen-slider__slide {
            position: relative;
            transform: translateZ(0);
            will-change: transform;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .restaurant-card {
            width: 100%;
            height: 100%;
            position: relative;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .restaurant-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .restaurant-content {
            position: relative;
            z-index: 10;
        }

        .restaurant-name {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .restaurant-info {
            font-size: 1.1em;
            margin: 5px 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        .restaurant-actions {
            margin-top: 20px;
        }

        .add-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
            z-index: 20;
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        .add-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .candidates {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
        }

        .candidate-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .remove-btn {
            padding: 4px 8px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
        }

        .test-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎰 簡化版 Keen Slider 測試</h1>
        
        <div class="controls">
            <button class="btn" onclick="previousSlide()">← 上一家</button>
            <button class="btn" onclick="nextSlide()">下一家 →</button>
            <button class="btn" onclick="startSpinning()">🎰 轉動</button>
        </div>

        <div id="keenSlider" class="keen-slider">
            <!-- 滑動內容將由 JavaScript 生成 -->
        </div>

        <div class="status">
            <div><strong id="currentRestaurant">載入中...</strong></div>
            <div>滑動 <span id="currentIndex">1</span> / <span id="totalSlides">5</span></div>
            <div id="spinStatus">準備就緒</div>
        </div>

        <div class="candidates">
            <h3>候選名單 (<span id="candidateCount">0</span>/9)</h3>
            <div id="candidateList">
                <div style="text-align: center; color: #999; padding: 10px;">尚無候選餐廳</div>
            </div>
        </div>

        <div class="test-info">
            <strong>📱 測試重點：</strong> 在手機 Chrome 瀏覽器中測試滑動動畫是否還有閃爍問題<br>
            <strong>🎮 控制方式：</strong> 按鈕 | 鍵盤方向鍵 | 觸控滑動
        </div>
    </div>

    <!-- Keen Slider JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/keen-slider@6.8.6/keen-slider.min.js"></script>

    <script>
        // 餐廳數據
        const restaurants = [
            {
                id: 1,
                name: '阿霞飯店',
                address: '台南市中西區忠義路二段',
                rating: 4.5,
                background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
            },
            {
                id: 2,
                name: '度小月擔仔麵',
                address: '台南市中西區中正路',
                rating: 4.2,
                background: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)'
            },
            {
                id: 3,
                name: '安平老街小吃',
                address: '台南市安平區效忠街',
                rating: 4.0,
                background: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)'
            },
            {
                id: 4,
                name: '成功大學餐廳',
                address: '台南市東區大學路一段',
                rating: 3.8,
                background: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)'
            },
            {
                id: 5,
                name: '台南夜市美食',
                address: '台南市中西區海安路二段',
                rating: 4.3,
                background: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
            }
        ];

        // 應用狀態
        let slider = null;
        let currentSlideIndex = 0;
        let isSpinning = false;
        let candidates = [];

        // 初始化滑動器
        function initSlider() {
            console.log('🔧 初始化 Keen Slider...');
            
            const container = document.getElementById('keenSlider');
            
            // 生成滑動內容
            container.innerHTML = restaurants.map(restaurant => `
                <div class="keen-slider__slide">
                    <div class="restaurant-card" style="background: ${restaurant.background}">
                        <div class="restaurant-content">
                            <div class="restaurant-name">${restaurant.name}</div>
                            <div class="restaurant-info">📍 ${restaurant.address}</div>
                            <div class="restaurant-info">⭐ ${restaurant.rating}/5.0</div>
                            <div class="restaurant-actions">
                                <button class="add-btn" onclick="addCandidate(${restaurant.id})">
                                    加入候選
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            // 創建 Keen Slider 實例
            slider = new KeenSlider(container, {
                initial: 0,
                loop: false,
                slides: {
                    perView: 1,
                    spacing: 0
                },
                slideChanged(s) {
                    currentSlideIndex = s.track.details.rel;
                    updateUI();
                    console.log('📍 滑動到:', currentSlideIndex);
                }
            });

            updateUI();
            console.log('✅ Keen Slider 初始化完成');
        }

        // 更新界面
        function updateUI() {
            const current = restaurants[currentSlideIndex];
            document.getElementById('currentRestaurant').textContent = current?.name || '無餐廳';
            document.getElementById('currentIndex').textContent = currentSlideIndex + 1;
            document.getElementById('totalSlides').textContent = restaurants.length;
            document.getElementById('spinStatus').textContent = isSpinning ? '轉動中...' : '準備就緒';
            
            updateCandidateList();
        }

        // 更新候選列表
        function updateCandidateList() {
            const container = document.getElementById('candidateList');
            const count = document.getElementById('candidateCount');
            
            count.textContent = candidates.length;
            
            if (candidates.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #999; padding: 10px;">尚無候選餐廳</div>';
            } else {
                container.innerHTML = candidates.map((restaurant, index) => `
                    <div class="candidate-item">
                        <span><strong>${restaurant.name}</strong></span>
                        <button class="remove-btn" onclick="removeCandidate(${index})">移除</button>
                    </div>
                `).join('');
            }
        }

        // 滑動控制函數
        function nextSlide() {
            if (slider && !isSpinning) {
                slider.next();
                console.log('⏭️ 下一張');
            }
        }

        function previousSlide() {
            if (slider && !isSpinning) {
                slider.prev();
                console.log('⏮️ 上一張');
            }
        }

        // 轉動功能
        function startSpinning() {
            if (isSpinning) return;
            
            isSpinning = true;
            updateUI();
            
            const spins = 3 + Math.floor(Math.random() * 5);
            let currentSpin = 0;
            
            const spinInterval = setInterval(() => {
                nextSlide();
                currentSpin++;
                
                if (currentSpin >= spins) {
                    clearInterval(spinInterval);
                    isSpinning = false;
                    updateUI();
                    console.log('🎉 轉動完成！');
                }
            }, 300);
        }

        // 候選管理
        function addCandidate(id) {
            const restaurant = restaurants.find(r => r.id === id);
            if (restaurant && candidates.length < 9 && !candidates.find(c => c.id === id)) {
                candidates.push(restaurant);
                updateUI();
                console.log('➕ 已加入候選:', restaurant.name);
            }
        }

        function removeCandidate(index) {
            const removed = candidates.splice(index, 1)[0];
            updateUI();
            console.log('➖ 已移除候選:', removed.name);
        }

        // 鍵盤控制
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') previousSlide();
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === ' ') {
                e.preventDefault();
                startSpinning();
            }
        });

        // 頁面載入完成後初始化
        window.addEventListener('load', () => {
            // 確保所有資源載入完成後再初始化
            setTimeout(initSlider, 100);
        });
    </script>
</body>
</html>
