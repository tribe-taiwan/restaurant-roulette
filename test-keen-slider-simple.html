<body>

        <div class="controls">

    <!-- Keen Slider JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/keen-slider@6.8.6/keen-slider.min.js"></script>

    <script>
        // é¤å»³æ•¸æ“š
        const restaurants = [
            {
                id: 1,
                name: 'é˜¿éœé£¯åº—',
                address: 'å°å—å¸‚ä¸­è¥¿å€å¿ ç¾©è·¯äºŒæ®µ',
                rating: 4.5,
                background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
            },
            {
                id: 2,
                name: 'åº¦å°æœˆæ“”ä»”éºµ',
                address: 'å°å—å¸‚ä¸­è¥¿å€ä¸­æ­£è·¯',
                rating: 4.2,
                background: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)'
            },
            {
                id: 3,
                name: 'å®‰å¹³è€è¡—å°åƒ',
                address: 'å°å—å¸‚å®‰å¹³å€æ•ˆå¿ è¡—',
                rating: 4.0,
                background: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)'
            },
            {
                id: 4,
                name: 'æˆåŠŸå¤§å­¸é¤å»³',
                address: 'å°å—å¸‚æ±å€å¤§å­¸è·¯ä¸€æ®µ',
                rating: 3.8,
                background: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)'
            },
            {
                id: 5,
                name: 'å°å—å¤œå¸‚ç¾é£Ÿ',
                address: 'å°å—å¸‚ä¸­è¥¿å€æµ·å®‰è·¯äºŒæ®µ',
                rating: 4.3,
                background: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
            }
        ];

        // æ‡‰ç”¨ç‹€æ…‹
        let slider = null;
        let currentSlideIndex = 0;
        let isSpinning = false;
        let candidates = [];

        // åˆå§‹åŒ–æ»‘å‹•å™¨
        function initSlider() {
            console.log('ğŸ”§ åˆå§‹åŒ– Keen Slider...');
            
            const container = document.getElementById('keenSlider');
            
            // ç”Ÿæˆæ»‘å‹•å…§å®¹
            container.innerHTML = restaurants.map(restaurant => `
                <div class="keen-slider__slide">
                    <div class="restaurant-card" style="background: ${restaurant.background}">
                        <div class="restaurant-content">
                            <div class="restaurant-name">${restaurant.name}</div>
                            <div class="restaurant-info">ğŸ“ ${restaurant.address}</div>
                            <div class="restaurant-info">â­ ${restaurant.rating}/5.0</div>
                            <div class="restaurant-actions">
                                <button class="add-btn" onclick="addCandidate(${restaurant.id})">
                                    åŠ å…¥å€™é¸
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            // å‰µå»º Keen Slider å¯¦ä¾‹
            slider = new KeenSlider(container, {
                initial: 0,
                loop: false,
                slides: {
                    perView: 1,
                    spacing: 0
                },
                slideChanged(s) {
                    currentSlideIndex = s.track.details.rel;
                    updateUI();
                    console.log('ğŸ“ æ»‘å‹•åˆ°:', currentSlideIndex);
                }
            });

            updateUI();
            console.log('âœ… Keen Slider åˆå§‹åŒ–å®Œæˆ');
        }

        // æ›´æ–°ç•Œé¢
        function updateUI() {
            const current = restaurants[currentSlideIndex];
            document.getElementById('currentRestaurant').textContent = current?.name || 'ç„¡é¤å»³';
            document.getElementById('currentIndex').textContent = currentSlideIndex + 1;
            document.getElementById('totalSlides').textContent = restaurants.length;
            document.getElementById('spinStatus').textContent = isSpinning ? 'è½‰å‹•ä¸­...' : 'æº–å‚™å°±ç·’';
            
            updateCandidateList();
        }

        // æ›´æ–°å€™é¸åˆ—è¡¨
        function updateCandidateList() {
            const container = document.getElementById('candidateList');
            const count = document.getElementById('candidateCount');
            
            count.textContent = candidates.length;
            
            if (candidates.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #999; padding: 10px;">å°šç„¡å€™é¸é¤å»³</div>';
            } else {
                container.innerHTML = candidates.map((restaurant, index) => `
                    <div class="candidate-item">
                        <span><strong>${restaurant.name}</strong></span>
                        <button class="remove-btn" onclick="removeCandidate(${index})">ç§»é™¤</button>
                    </div>
                `).join('');
            }
        }

        // æ»‘å‹•æ§åˆ¶å‡½æ•¸
        function nextSlide() {
            if (slider && !isSpinning) {
                slider.next();
                console.log('â­ï¸ ä¸‹ä¸€å¼µ');
            }
        }

        function previousSlide() {
            if (slider && !isSpinning) {
                slider.prev();
                console.log('â®ï¸ ä¸Šä¸€å¼µ');
            }
        }

        // è½‰å‹•åŠŸèƒ½
        function startSpinning() {
            if (isSpinning) return;
            
            isSpinning = true;
            updateUI();
            
            const spins = 3 + Math.floor(Math.random() * 5);
            let currentSpin = 0;
            
            const spinInterval = setInterval(() => {
                nextSlide();
                currentSpin++;
                
                if (currentSpin >= spins) {
                    clearInterval(spinInterval);
                    isSpinning = false;
                    updateUI();
                    console.log('ğŸ‰ è½‰å‹•å®Œæˆï¼');
                }
            }, 300);
        }

        // å€™é¸ç®¡ç†
        function addCandidate(id) {
            const restaurant = restaurants.find(r => r.id === id);
            if (restaurant && candidates.length < 9 && !candidates.find(c => c.id === id)) {
                candidates.push(restaurant);
                updateUI();
                console.log('â• å·²åŠ å…¥å€™é¸:', restaurant.name);
            }
        }

        function removeCandidate(index) {
            const removed = candidates.splice(index, 1)[0];
            updateUI();
            console.log('â– å·²ç§»é™¤å€™é¸:', removed.name);
        }

        // éµç›¤æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') previousSlide();
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === ' ') {
                e.preventDefault();
                startSpinning();
            }
        });

        // é é¢è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–
        window.addEventListener('load', () => {

        });
