<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主題切換演示 - 甲崩喔</title>
    
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'var(--primary-color)',
              secondary: 'var(--secondary-color)',
              accent: 'var(--accent-color)'
            }
          }
        }
      }
    </script>
    <link href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">
    
    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #ff6b35;
            --secondary-color: #f7931e;
            --accent-color: #ffd23f;
            --background-color: #1a1a2e;
            --surface-color: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #e5e5e5;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --border-radius: 12px;
            --shadow-lg: 0 10px 25px rgba(255, 107, 53, 0.3);
        }
    }

    @layer base {
        body {
            background: linear-gradient(135deg, var(--background-color) 0%, var(--surface-color) 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
        }
        
        /* 滑動轉場動畫 */
        @keyframes slideInFromRight {
            0% { transform: translateX(100%); }
            100% { transform: translateX(0); }
        }

        @keyframes slideInFromLeft {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

        @keyframes slideOutToLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        @keyframes slideOutToRight {
            0% { transform: translateX(0); }
            100% { transform: translateX(100%); }
        }
    }

    @layer components {
        .btn-primary {
            @apply bg-[var(--primary-color)] hover:bg-[var(--secondary-color)] text-white font-semibold py-3 px-8 rounded-[var(--border-radius)] transition-all duration-300;
        }
        
        .card {
            @apply bg-[var(--surface-color)] rounded-[var(--border-radius)] p-6 border border-gray-700;
            box-shadow: var(--shadow-lg);
        }
    }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- 載入組件和工具 -->
    <script src="config/themes.js"></script>
    <script src="utils/slideNavigationHook.js"></script>
    <script type="text/babel" src="components/SlideContainer.js"></script>
    <script type="text/babel" src="components/ThemeSwitcher.js"></script>
    
    <script type="text/babel">
        function ThemeDemo() {
            const [currentTheme, setCurrentTheme] = React.useState(null);
            
            const handleThemeChange = (theme) => {
                setCurrentTheme(theme);
                console.log('主題已變更：', theme);
            };
            
            React.useEffect(() => {
                // 初始化主題系統
                if (window.ThemeManager) {
                    window.ThemeManager.init();
                }
            }, []);
            
            return (
                <div className="min-h-screen p-8">
                    <div className="max-w-6xl mx-auto">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-white mb-4">
                                🏠 主題切換演示
                            </h1>
                            <p className="text-gray-300 text-lg">
                                左右滑動或點擊箭頭切換不同民宿主題
                            </p>
                        </div>
                        
                        {/* 主題切換器 */}
                        <div className="mb-8">
                            <window.ThemeSwitcher
                                containerHeight="h-96"
                                showThemeName={true}
                                showDots={true}
                                onThemeChange={handleThemeChange}
                                className="shadow-2xl"
                            />
                        </div>
                        
                        {/* 當前主題資訊 */}
                        {currentTheme && (
                            <div className="card text-center">
                                <h2 className="text-2xl font-bold text-white mb-4">
                                    當前主題: {currentTheme.displayName}
                                </h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <h3 className="text-lg font-semibold text-white mb-2">主題 ID</h3>
                                        <p className="text-gray-300">{currentTheme.id}</p>
                                    </div>
                                    <div>
                                        <h3 className="text-lg font-semibold text-white mb-2">顯示名稱</h3>
                                        <p className="text-gray-300">{currentTheme.displayName}</p>
                                    </div>
                                    <div>
                                        <h3 className="text-lg font-semibold text-white mb-2">橫幅圖片</h3>
                                        <p className="text-gray-300 break-all text-sm">{currentTheme.bannerImage || '無'}</p>
                                    </div>
                                    <div>
                                        <h3 className="text-lg font-semibold text-white mb-2">Logo</h3>
                                        <p className="text-gray-300 break-all text-sm">{currentTheme.logoImage || '無'}</p>
                                    </div>
                                </div>
                            </div>
                        )}
                        
                        {/* 使用說明 */}
                        <div className="card mt-8">
                            <h2 className="text-2xl font-bold text-white mb-4">使用說明</h2>
                            <div className="text-gray-300 space-y-2">
                                <p>• <strong>滑動切換</strong>: 在主題橫幅上左右滑動切換主題</p>
                                <p>• <strong>點擊箭頭</strong>: 滑鼠懸停時會出現左右箭頭，點擊切換</p>
                                <p>• <strong>圓點指示</strong>: 底部圓點顯示當前主題位置，可點擊快速切換</p>
                                <p>• <strong>循環切換</strong>: 到達最後一個主題後會自動回到第一個</p>
                                <p>• <strong>動態檢測</strong>: 系統自動檢測可用主題，無需手動配置</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<ThemeDemo />, document.getElementById('root'));
    </script>
    
    <script>
        // 初始化主題系統
        document.addEventListener('DOMContentLoaded', function() {
            if (window.ThemeManager) {
                window.ThemeManager.init();
            }
        });
    </script>
</body>
</html>
