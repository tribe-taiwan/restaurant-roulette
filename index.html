    <!-- PWA Service Worker Ë®ªÂÜä -->
    <script>
      // Service Worker Ë®ªÂÜä - Âº∑Âà∂Êõ¥Êñ∞ÁâàÊú¨
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { 
            updateViaCache: 'none' // Èò≤Ê≠¢ Service Worker Ë¢´ÁÄèË¶ΩÂô®Âø´Âèñ
          })
            .then((registration) => {
              console.log('‚úÖ Service Worker Ë®ªÂÜäÊàêÂäü:', registration.scope);
              
              // Âº∑Âà∂Ê™¢Êü•Êõ¥Êñ∞
              registration.update();
              
              // Áõ£ËÅΩÊõ¥Êñ∞
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                console.log('üîÑ Service Worker Êõ¥Êñ∞‰∏≠...');
                
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('üÜï Service Worker Êõ¥Êñ∞ÂÆåÊàêÔºåÂç≥Â∞áÈáçËºâ');
                    // Á´ãÂç≥ÈáçËºâÈ†ÅÈù¢‰ª•‰ΩøÁî®Êñ∞ÁâàÊú¨
                    window.location.reload();
                  }
                });
              });
            })
            .catch((error) => {
              console.log('‚ùå Service Worker Ë®ªÂÜäÂ§±Êïó:', error);
            });

          // Áõ£ËÅΩ‰æÜËá™ Service Worker ÁöÑÂº∑Âà∂ÈáçËºâË®äÊÅØ
          navigator.serviceWorker.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'FORCE_RELOAD') {
              console.log('üîÑ Êî∂Âà∞Âº∑Âà∂ÈáçËºâÊåá‰ª§:', event.data.message);
              window.location.reload();
            }
          });

          // ÂÆöÊúüÊ™¢Êü•Êõ¥Êñ∞ (ÊØè60Áßí)
          setInterval(() => {
            if (navigator.serviceWorker.controller) {
              navigator.serviceWorker.controller.postMessage({
                type: 'CHECK_FOR_UPDATES'
              });
            }
          }, 60000);
        });
        
        // PWA ÂÆâË£ùÊèêÁ§∫
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
          console.log('üì± PWA ÂÆâË£ùÊèêÁ§∫‰∫ã‰ª∂Ëß∏Áôº');
          e.preventDefault();
          deferredPrompt = e;
          
          // ÂèØ‰ª•Âú®ÈÄôË£°È°ØÁ§∫Ëá™ÂÆöÁæ©ÁöÑÂÆâË£ùÊåâÈàï
          // ‰æãÂ¶ÇÔºöshowInstallButton();
        });
        
        window.addEventListener('appinstalled', (evt) => {
          console.log('‚úÖ PWA Â∑≤ÂÆâË£ùÊàêÂäü');
          deferredPrompt = null;
        });
        
        // iOS Safari ÂÆâË£ùÊèêÁ§∫ÔºàÈÄöÈÅéÊ™¢Ê∏¨ standalone Ê®°ÂºèÔºâ
        if (window.navigator.standalone === false) {
          // ÂèØ‰ª•Âú®ÈÄôË£°È°ØÁ§∫ iOS ÂÆâË£ùË™™Êòé
          console.log('üì± iOS Safari: ÂèØÊèêÁ§∫Áî®Êà∂ÊâãÂãïÂÆâË£ù PWA');
        }
      } else {
        console.log('‚ùå ÁÄèË¶ΩÂô®‰∏çÊîØÊè¥ Service Worker');
      }
      
      // PWA Âø´Êç∑Êìç‰ΩúËôïÁêÜ
      const urlParams = new URLSearchParams(window.location.search);
      const action = urlParams.get('action');
      
      if (action === 'spin') {
        // Âª∂ÈÅ≤Âü∑Ë°åÔºåÁ≠âÂæÖÊáâÁî®ÂàùÂßãÂåñÂÆåÊàê
        setTimeout(() => {
          if (window.handleUserSpin) {
            window.handleUserSpin(false);
            console.log('üé∞ PWAÂø´Êç∑Êìç‰Ωú: Âü∑Ë°åËº™Áõ§ËΩâÂãï');
          }
        }, 2000);
      } else if (action === 'candidates') {
        // Âª∂ÈÅ≤Âü∑Ë°åÔºåËÅöÁÑ¶Âà∞ÂÄôÈÅ∏Ê∏ÖÂñÆ
        setTimeout(() => {
          const candidateList = document.querySelector('[data-name="candidate-list"]');
          if (candidateList) {
            candidateList.scrollIntoView({ behavior: 'smooth' });
            console.log('üìã PWAÂø´Êç∑Êìç‰Ωú: ËÅöÁÑ¶ÂÄôÈÅ∏Ê∏ÖÂñÆ');
          }
        }, 2000);
      }
    </script>
