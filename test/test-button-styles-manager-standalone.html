    <script>
        // å…§åµŒ ButtonStylesManager ä»¥é¿å…è¼‰å…¥å•é¡Œ
        const ButtonStylesManager = {
            base: {
                standard: 'h-[72px] p-3 rounded-lg border-2 flex flex-col items-center justify-center shadow-lg transition-all duration-200',
                compact: 'h-12 p-2 rounded-md border flex items-center justify-center shadow-md transition-all duration-200',
                fixes: { 
                    margin: 0, 
                    touchAction: 'manipulation' 
                }
            },

            variants: {
                primary: {
                    background: 'linear-gradient(135deg, var(--theme-primary), var(--theme-accent))',
                    borderColor: 'var(--theme-primary)',
                    color: 'var(--text-primary)'
                },
                secondary: {
                    background: 'var(--surface-color)',
                    borderColor: 'var(--border-color)', 
                    color: 'var(--text-secondary)'
                },
                success: {
                    background: 'var(--success-color)',
                    borderColor: 'var(--success-color)',
                    color: 'white'
                },
                custom: {
                    background: null,
                    borderColor: null,
                    color: null
                }
            },

            states: {
                normal: { 
                    opacity: 1, 
                    cursor: 'pointer' 
                },
                disabled: { 
                    opacity: 0.3, 
                    cursor: 'not-allowed' 
                },
                loading: { 
                    opacity: 0.5, 
                    cursor: 'wait' 
                }
            },

            getButtonClasses: function(variant = 'primary', size = 'standard') {
                try {
                    if (!this.base[size]) {
                        console.warn(`Invalid button size: ${size}. Using 'standard' as fallback.`);
                        size = 'standard';
                    }

                    if (!this.variants[variant]) {
                        console.warn(`Invalid button variant: ${variant}. Using 'primary' as fallback.`);
                        variant = 'primary';
                    }

                    const baseClasses = this.base[size];
                    const variantClasses = this.getVariantClasses(variant);
                    
                    return `${baseClasses} ${variantClasses}`.trim();
                } catch (error) {
                    console.error('ButtonStylesManager.getButtonClasses error:', error);
                    return this.base.standard;
                }
            },

            getVariantClasses: function(variant) {
                return '';
            },

            getButtonStyle: function(options = {}) {
                try {
                    const {
                        variant = 'primary',
                        state = 'normal',
                        customColors = {},
                        ignoreDisabled = false
                    } = options;

                    let validVariant = variant;
                    if (!this.variants[variant]) {
                        console.warn(`Invalid button variant: ${variant}. Using 'primary' as fallback.`);
                        validVariant = 'primary';
                    }

                    let validState = state;
                    if (!this.states[state]) {
                        console.warn(`Invalid button state: ${state}. Using 'normal' as fallback.`);
                        validState = 'normal';
                    }

                    const variantStyle = validVariant === 'custom' 
                        ? customColors 
                        : { ...this.variants[validVariant] };
                    
                    const stateStyle = ignoreDisabled && validState === 'disabled' 
                        ? { ...this.states.normal }
                        : { ...this.states[validState] };
                    
                    return {
                        ...variantStyle,
                        ...stateStyle,
                        ...this.base.fixes
                    };
                } catch (error) {
                    console.error('ButtonStylesManager.getButtonStyle error:', error);
                    return {
                        background: 'linear-gradient(135deg, var(--theme-primary, #dc143c), var(--theme-accent, #ffd700))',
                        borderColor: 'var(--theme-primary, #dc143c)',
                        color: 'var(--text-primary, #ffffff)',
                        margin: 0,
                        touchAction: 'manipulation',
                        opacity: 1,
                        cursor: 'pointer'
                    };
                }
            },

            createCompatibleButtonLogic: function(originalLogic) {
                const self = this;
                
                return {
                    ...originalLogic,
                    getAddButtonStyle: function(customBackground, customTextColor, ignoreOperationalStatus) {
                        if (customBackground || customTextColor) {
                            return self.getButtonStyle({
                                variant: 'custom',
                                customColors: {
                                    background: customBackground,
                                    color: customTextColor
                                },
                                state: ignoreOperationalStatus ? 'normal' : 'disabled'
                            });
                        }
                        
                        return self.getButtonStyle({
                            variant: 'primary',
                            state: ignoreOperationalStatus ? 'normal' : 'disabled'
                        });
                    }
                };
            },

            safeGetButtonStyle: function(options) {
                try {
                    return this.getButtonStyle(options);
                } catch (error) {
                    console.error('ButtonStylesManager.safeGetButtonStyle error:', error);
                    return {
                        background: '#dc143c',
                        borderColor: '#dc143c',
                        color: 'white',
                        margin: 0,
                        touchAction: 'manipulation',
                        opacity: 1,
                        cursor: 'pointer'
                    };
                }
            }
        };

        // è¨»å†Šåˆ° window
        window.ButtonStylesManager = ButtonStylesManager;
    </script>

        class TestRunner {
            constructor() {
                this.results = [];
                this.consoleOutput = [];
                this.startTime = Date.now();
                this.setupConsoleCapture();
            }

            setupConsoleCapture() {
                const originalLog = console.log;
                const originalWarn = console.warn;
                const originalError = console.error;
                
                console.log = (...args) => {
                    this.consoleOutput.push(`[LOG] ${args.join(' ')}`);
                    originalLog.apply(console, args);
                    this.updateConsoleDisplay();
                };
                
                console.warn = (...args) => {
                    this.consoleOutput.push(`[WARN] ${args.join(' ')}`);
                    originalWarn.apply(console, args);
                    this.updateConsoleDisplay();
                };
                
                console.error = (...args) => {
                    this.consoleOutput.push(`[ERROR] ${args.join(' ')}`);
                    originalError.apply(console, args);
                    this.updateConsoleDisplay();
                };
            }

            updateConsoleDisplay() {
                const consoleDiv = document.getElementById('console-output');
                if (consoleDiv) {
                    consoleDiv.innerHTML = this.consoleOutput.slice(-20).join('<br>');
                    consoleDiv.scrollTop = consoleDiv.scrollHeight;
                }
            }

            test(name, testFn, category = 'general') {
                try {
                    const start = Date.now();
                    const result = testFn();
                    const duration = Date.now() - start;
                    
                    this.results.push({
                        name,
                        category,
                        passed: result === true,
                        message: result === true ? 'PASS' : result || 'FAIL',
                        duration
                    });
                    
                    console.log(`${result === true ? 'âœ…' : 'âŒ'} ${name}: ${result === true ? 'PASS' : result}`);
                } catch (error) {
                    this.results.push({
                        name,
                        category,
                        passed: false,
                        message: `ERROR: ${error.message}`,
                        duration: 0
                    });
                    
                    console.error(`âŒ ${name}: ERROR - ${error.message}`);
                }
            }

            getSummary() {
                const total = this.results.length;
                const passed = this.results.filter(r => r.passed).length;
                const failed = total - passed;
                const totalDuration = Date.now() - this.startTime;
                
                return {
                    total,
                    passed,
                    failed,
                    passRate: total > 0 ? ((passed / total) * 100).toFixed(1) : 0,
                    duration: totalDuration,
                    categories: this.getCategorySummary()
                };
            }

            getCategorySummary() {
                const categories = {};
                this.results.forEach(result => {
                    if (!categories[result.category]) {
                        categories[result.category] = { total: 0, passed: 0 };
                    }
                    categories[result.category].total++;
                    if (result.passed) categories[result.category].passed++;
                });
                return categories;
            }

                    const div = document.createElement('div');

                    div.innerHTML = `
                        <strong>${result.name}:</strong> ${result.message}
                        ${result.duration > 0 ? ` (${result.duration}ms)` : ''}
                    `;
                    container.appendChild(div);
                });
            }

                        </div>

                        </div>

                        </div>
                    </div>
                    <div class="mt-4 p-3 rounded" style="background: ${summary.passRate >= 90 ? 'rgba(34, 197, 94, 0.2)' : summary.passRate >= 70 ? 'rgba(251, 191, 36, 0.2)' : 'rgba(239, 68, 68, 0.2)'};">
                        <strong>æ¸¬è©¦çµæœ:</strong> 
                        ${summary.passRate >= 90 ? 'âœ… å„ªç§€ - æ‰€æœ‰åŠŸèƒ½é‹ä½œæ­£å¸¸' : summary.passRate >= 70 ? 'âš ï¸ è‰¯å¥½ - å¤§éƒ¨åˆ†åŠŸèƒ½æ­£å¸¸' : 'âŒ éœ€è¦æ”¹é€² - å¤šé …åŠŸèƒ½å­˜åœ¨å•é¡Œ'}
