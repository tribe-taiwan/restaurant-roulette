<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動態內容更新測試 - Keen Slider</title>
    
    <!-- Keen Slider CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/keen-slider@6.8.6/keen-slider.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #48cae4, #023e8a);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            font-size: 0.9em;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Keen Slider 樣式 */
        .keen-slider {
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .keen-slider__slide {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .restaurant-card {
            width: 100%;
            height: 100%;
            position: relative;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .restaurant-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .restaurant-content {
            position: relative;
            z-index: 10;
        }

        .restaurant-name {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .restaurant-info {
            font-size: 1em;
            margin: 4px 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        .status {
            text-align: center;
            margin: 15px 0;
            padding: 12px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 0.9em;
        }

        .test-info {
            margin-top: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 0.85em;
            color: #666;
        }

        .price-tag {
            position: absolute;
            bottom: 40px;
            left: 15px;
            background: #fbbf24;
            color: black;
            padding: 4px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.8em;
            z-index: 10;
        }

        .rating-tag {
            position: absolute;
            bottom: 8px;
            left: 15px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75em;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔄 動態內容更新測試</h1>
        
        <div class="controls">
            <button class="btn" onclick="loadSingleRestaurant()">載入單一餐廳</button>
            <button class="btn" onclick="loadMultipleRestaurants()">載入多家餐廳</button>
            <button class="btn" onclick="addNewRestaurant()">添加新餐廳</button>
            <button class="btn" onclick="clearAllRestaurants()">清空所有</button>
        </div>

        <div class="controls">
            <button class="btn" onclick="previousSlide()">← 上一家</button>
            <button class="btn" onclick="nextSlide()">下一家 →</button>
            <button class="btn" onclick="testImagePreload()">測試圖片預載入</button>
        </div>

        <div id="keenSlider" class="keen-slider">
            <!-- 滑動內容將由 JavaScript 生成 -->
        </div>

        <div class="status">
            <div><strong id="currentRestaurant">尚未載入餐廳</strong></div>
            <div>滑動 <span id="currentIndex">0</span> / <span id="totalSlides">0</span></div>
            <div id="updateStatus">準備測試動態更新</div>
        </div>

        <div class="test-info">
            <strong>🧪 測試項目：</strong><br>
            1. 單一餐廳載入與顯示<br>
            2. 多家餐廳批量更新<br>
            3. 動態添加新餐廳<br>
            4. 圖片預載入機制<br>
            5. 餐廳資訊完整顯示（名稱、評分、距離、價位、料理類型）
        </div>
    </div>

    <!-- Keen Slider JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/keen-slider@6.8.6/keen-slider.min.js"></script>

    <script>
        // 測試餐廳數據
        const testRestaurants = [
            {
                id: 'test-1',
                name: '阿霞飯店',
                name_zh: '阿霞飯店',
                name_en: 'A-Sha Restaurant',
                image: 'https://images.unsplash.com/photo-1555396273-367ea4eb4db5?w=400&h=300&fit=crop',
                rating: 4.5,
                reviewCount: 1250,
                distance: '0.8',
                priceLevel: 3,
                cuisine: ['台菜', '海鮮'],
                address: '台南市中西區忠義路二段',
                place_id: 'test-place-1',
                isPreloaded: false
            },
            {
                id: 'test-2',
                name: '度小月擔仔麵',
                name_zh: '度小月擔仔麵',
                name_en: 'Du Hsiao Yueh',
                image: 'https://images.unsplash.com/photo-1569718212165-3a8278d5f624?w=400&h=300&fit=crop',
                rating: 4.2,
                reviewCount: 890,
                distance: '1.2',
                priceLevel: 2,
                cuisine: ['麵食', '小吃'],
                address: '台南市中西區中正路',
                place_id: 'test-place-2',
                isPreloaded: false
            },
            {
                id: 'test-3',
                name: '安平老街小吃',
                name_zh: '安平老街小吃',
                name_en: 'Anping Old Street Food',
                image: 'https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=400&h=300&fit=crop',
                rating: 4.0,
                reviewCount: 567,
                distance: '2.1',
                priceLevel: 1,
                cuisine: ['小吃', '傳統'],
                address: '台南市安平區效忠街',
                place_id: 'test-place-3',
                isPreloaded: false
            }
        ];

        // 應用狀態
        let slider = null;
        let currentSlideIndex = 0;
        let sliderRestaurants = [];

        // 價位標籤
        const priceLabels = {
            1: '經濟實惠',
            2: '中等價位',
            3: '稍貴',
            4: '高檔'
        };

        // 初始化滑動器
        function initSlider() {
            console.log('🔧 初始化 Keen Slider...');
            
            const container = document.getElementById('keenSlider');
            
            // 創建 Keen Slider 實例
            slider = new KeenSlider(container, {
                initial: 0,
                loop: false,
                slides: {
                    perView: 1,
                    spacing: 0
                },
                slideChanged(s) {
                    currentSlideIndex = s.track.details.rel;
                    updateUI();
                    console.log('📍 滑動到:', currentSlideIndex);
                }
            });

            updateUI();
            console.log('✅ Keen Slider 初始化完成');
        }

        // 轉換餐廳數據為 slide 格式
        function convertRestaurantToSlideData(restaurant) {
            if (!restaurant) return null;
            
            return {
                id: restaurant.place_id || restaurant.id || `restaurant-${Date.now()}`,
                name: restaurant.name,
                name_zh: restaurant.name_zh,
                name_en: restaurant.name_en,
                image: restaurant.image,
                rating: restaurant.rating,
                reviewCount: restaurant.reviewCount,
                distance: restaurant.distance,
                priceLevel: restaurant.priceLevel,
                cuisine: restaurant.cuisine,
                address: restaurant.address,
                place_id: restaurant.place_id,
                isPreloaded: !!restaurant.image
            };
        }

        // 動態更新滑動器內容
        function updateSliderContent(restaurants) {
            if (!Array.isArray(restaurants)) {
                console.warn('⚠️ updateSliderContent: restaurants must be an array');
                return;
            }

            // 轉換餐廳數據
            const slideData = restaurants
                .map(convertRestaurantToSlideData)
                .filter(Boolean);

            sliderRestaurants = slideData;
            
            // 生成 HTML 內容
            const container = document.getElementById('keenSlider');
            container.innerHTML = slideData.map(restaurant => `
                <div class="keen-slider__slide">
                    <div class="restaurant-card" 
                         style="background: ${restaurant.image ? 
                            `linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url(${restaurant.image})` : 
                            'linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%)'}"
                         data-restaurant-id="${restaurant.id}"
                         data-restaurant-name="${restaurant.name_zh || restaurant.name}">
                        <div class="restaurant-content">
                            <div class="restaurant-name">${restaurant.name_zh || restaurant.name}</div>
                            ${restaurant.name_en && restaurant.name_en !== (restaurant.name_zh || restaurant.name) ? 
                                `<div class="restaurant-info" style="color: #e5e7eb;">${restaurant.name_en}</div>` : ''}
                            ${restaurant.distance ? 
                                `<div class="restaurant-info">📍 ${restaurant.distance} km</div>` : ''}
                        </div>
                        
                        ${restaurant.priceLevel ? 
                            `<div class="price-tag">${priceLabels[restaurant.priceLevel] || '未知價位'}</div>` : ''}
                        
                        ${restaurant.rating ? 
                            `<div class="rating-tag">⭐ ${restaurant.rating}${restaurant.reviewCount ? ` (${restaurant.reviewCount})` : ''}</div>` : ''}
                    </div>
                </div>
            `).join('');

            // 更新滑動器
            if (slider) {
                slider.update();
                console.log('🔄 Keen Slider 內容已更新, 總數:', slideData.length);
                
                // 重置到第一張
                if (currentSlideIndex >= slideData.length) {
                    slider.moveToIdx(0);
                    currentSlideIndex = 0;
                }
            }

            // 預載入圖片
            preloadRestaurantImages(slideData);
            
            updateUI();
            console.log('📊 更新 Keen Slider 餐廳數據:', slideData.length, '家餐廳');
        }

        // 圖片預載入
        function preloadRestaurantImages(restaurants) {
            restaurants.forEach((restaurant, index) => {
                if (restaurant.image && !restaurant.isPreloaded) {
                    const img = new Image();
                    
                    img.onload = () => {
                        sliderRestaurants[index].isPreloaded = true;
                        console.log('🖼️ 圖片預載入完成:', restaurant.name_zh || restaurant.name);
                    };
                    
                    img.onerror = () => {
                        console.warn('⚠️ 圖片載入失敗:', restaurant.image);
                        sliderRestaurants[index].isPreloaded = true;
                        sliderRestaurants[index].image = null;
                    };
                    
                    img.src = restaurant.image;
                }
            });
        }

        // 更新界面
        function updateUI() {
            const current = sliderRestaurants[currentSlideIndex];
            document.getElementById('currentRestaurant').textContent = 
                current ? (current.name_zh || current.name) : '無餐廳';
            document.getElementById('currentIndex').textContent = currentSlideIndex + 1;
            document.getElementById('totalSlides').textContent = sliderRestaurants.length;
        }

        // 測試函數
        function loadSingleRestaurant() {
            updateSliderContent([testRestaurants[0]]);
            document.getElementById('updateStatus').textContent = '已載入單一餐廳';
        }

        function loadMultipleRestaurants() {
            updateSliderContent(testRestaurants);
            document.getElementById('updateStatus').textContent = '已載入多家餐廳';
        }

        function addNewRestaurant() {
            const newRestaurant = {
                id: `test-${Date.now()}`,
                name: '新增測試餐廳',
                name_zh: '新增測試餐廳',
                name_en: 'New Test Restaurant',
                image: 'https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=400&h=300&fit=crop',
                rating: 4.3,
                reviewCount: 123,
                distance: '0.5',
                priceLevel: 2,
                cuisine: ['測試', '新增'],
                address: '測試地址',
                place_id: `test-place-${Date.now()}`,
                isPreloaded: false
            };
            
            const updatedRestaurants = [...sliderRestaurants, newRestaurant];
            updateSliderContent(updatedRestaurants);
            document.getElementById('updateStatus').textContent = '已添加新餐廳';
        }

        function clearAllRestaurants() {
            updateSliderContent([]);
            document.getElementById('updateStatus').textContent = '已清空所有餐廳';
        }

        function testImagePreload() {
            const restaurantsWithImages = testRestaurants.map(r => ({...r, isPreloaded: false}));
            updateSliderContent(restaurantsWithImages);
            document.getElementById('updateStatus').textContent = '測試圖片預載入中...';
        }

        // 滑動控制
        function nextSlide() {
            if (slider && sliderRestaurants.length > 0) {
                slider.next();
                console.log('⏭️ 下一張');
            }
        }

        function previousSlide() {
            if (slider && sliderRestaurants.length > 0) {
                slider.prev();
                console.log('⏮️ 上一張');
            }
        }

        // 鍵盤控制
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') previousSlide();
            if (e.key === 'ArrowRight') nextSlide();
        });

        // 頁面載入完成後初始化
        window.addEventListener('load', () => {
            setTimeout(initSlider, 100);
        });
    </script>
</body>
</html>
