<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑動轉場效果測試</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* 滑動轉場動畫 */
        @keyframes slideInFromRight {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        @keyframes slideOutToLeft {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        @keyframes slideOutToRight {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useCallback, useRef, useEffect } = React;

        function SlideTransitionTest() {
            // 滑動轉場狀態
            const [isSliding, setIsSliding] = useState(false);
            const [currentImage, setCurrentImage] = useState(null);
            const [nextImage, setNextImage] = useState(null);
            const [slideDirection, setSlideDirection] = useState('left');

            // 測試圖片
            const testImages = [
                'https://picsum.photos/400/300?random=1',
                'https://picsum.photos/400/300?random=2',
                'https://picsum.photos/400/300?random=3',
                'https://picsum.photos/400/300?random=4',
                'https://picsum.photos/400/300?random=5'
            ];

            const [currentImageIndex, setCurrentImageIndex] = useState(0);
            const [displayImage, setDisplayImage] = useState(testImages[0]);

            // 預載入緩存池
            const [preloadedImages, setPreloadedImages] = useState(new Map());

            // 圖片預載入函數
            const preloadImage = (url) => {
                return new Promise((resolve, reject) => {
                    if (!url) {
                        resolve(null);
                        return;
                    }

                    // 檢查是否已經預載入
                    if (preloadedImages.has(url)) {
                        resolve(preloadedImages.get(url));
                        return;
                    }

                    const img = new Image();
                    img.onload = () => {
                        // 更新預載入池
                        setPreloadedImages(prev => new Map(prev).set(url, img));
                        resolve(img);
                    };
                    img.onerror = (error) => {
                        reject(error);
                    };
                    img.src = url;

                    // 設置超時
                    setTimeout(() => {
                        reject(new Error('圖片載入超時'));
                    }, 5000);
                });
            };

            // 預載入池管理 - 維持5張圖片
            const managePreloadPool = useCallback(async (currentIndex) => {
                console.log(`🔄 管理預載入池，當前索引: ${currentIndex}`);

                setPreloadedImages(prevPool => {
                    const newPool = new Map();
                    
                    // 計算需要預載入的5張圖片範圍
                    // 當前圖片前後各2張，總共5張
                    for (let offset = -2; offset <= 2; offset++) {
                        const index = currentIndex + offset;
                        
                        // 處理循環索引
                        let actualIndex;
                        if (index < 0) {
                            actualIndex = testImages.length + index;
                        } else if (index >= testImages.length) {
                            actualIndex = index - testImages.length;
                        } else {
                            actualIndex = index;
                        }
                        
                        const url = testImages[actualIndex];
                        
                        // 保留已存在的圖片或預載入新圖片
                        if (prevPool.has(url)) {
                            newPool.set(url, prevPool.get(url));
                            console.log(`♻️ 保留已預載入圖片 [${actualIndex}]`);
                        } else {
                            // 標記需要預載入，但不等待
                            preloadImage(url).then(img => {
                                console.log(`✅ 新圖片 [${actualIndex}] 預載入完成`);
                                setPreloadedImages(current => new Map(current).set(url, img));
                            }).catch(error => {
                                console.warn(`❌ 圖片 [${actualIndex}] 預載入失敗:`, error.message);
                            });
                            console.log(`⏳ 開始預載入新圖片 [${actualIndex}]`);
                        }
                    }
                    
                    console.log(`📊 預載入池更新 - 保留: ${newPool.size}張, 清除: ${prevPool.size - newPool.size}張`);
                    return newPool;
                });
            }, [testImages]);

            // 初始預載入：先載第1張，然後管理預載入池
            useEffect(() => {
                const initializePreloading = async () => {
                    console.log('🚀 初始化預載入...');

                    // 1. 立即預載入當前圖片
                    try {
                        await preloadImage(testImages[0]);
                        console.log('✅ 第1張圖片立即預載完成');
                    } catch (error) {
                        console.log('❌ 第1張圖片預載失敗:', error);
                    }

                    // 2. 初始化預載入池（前後2張，共5張）
                    managePreloadPool(0);
                };

                initializePreloading();
            }, []); // 只在組件載入時執行一次

            // 滑動轉場函數
            const triggerSlideTransition = useCallback((newImageUrl, direction = 'left') => {
                if (isSliding) return;

                console.log(`🔄 開始滑動到: ${newImageUrl}`);
                console.log(`預載入狀態: ${preloadedImages.has(newImageUrl) ? '✅已預載入' : '❌未預載入'}`);

                setCurrentImage(displayImage);
                setNextImage(newImageUrl);
                setSlideDirection(direction);
                setIsSliding(true);

                // 300ms後完成動畫
                setTimeout(() => {
                    setIsSliding(false);
                    setCurrentImage(null);
                    setNextImage(null);
                    setDisplayImage(newImageUrl);
                    console.log(`🏁 滑動完成，新圖片: ${newImageUrl}`);
                }, 300);
            }, [displayImage, isSliding, preloadedImages]);

            // 下一張圖片
            const goToNextImage = () => {
                const nextIndex = (currentImageIndex + 1) % testImages.length;
                const nextImageUrl = testImages[nextIndex];

                console.log(`🎯 點擊下一張: ${currentImageIndex} → ${nextIndex}`);

                // 先開始滑動動畫
                triggerSlideTransition(nextImageUrl, 'left');

                // 然後更新索引並管理預載入池
                setCurrentImageIndex(nextIndex);
                managePreloadPool(nextIndex);
            };

            // 上一張圖片
            const goToPrevImage = () => {
                const prevIndex = (currentImageIndex - 1 + testImages.length) % testImages.length;
                console.log(`🎯 點擊上一張: ${currentImageIndex} → ${prevIndex}`);

                // 先開始滑動動畫
                triggerSlideTransition(testImages[prevIndex], 'right');

                // 然後更新索引並管理預載入池
                setCurrentImageIndex(prevIndex);
                managePreloadPool(prevIndex);
            };

            return (
                <div className="max-w-2xl mx-auto">
                    <h1 className="text-3xl font-bold text-center mb-8">滑動轉場效果測試</h1>
                    
                    {/* 圖片顯示區域 */}
                    <div className="relative w-full h-64 mb-6 rounded-lg overflow-hidden bg-gray-200">
                        {/* 滑動轉場容器 */}
                        {isSliding && (currentImage || nextImage) ? (
                            <div className="absolute inset-0 overflow-hidden">
                                {/* 當前圖片 - 滑出 */}
                                {currentImage && (
                                    <div
                                        className="absolute inset-0 w-full h-full"
                                        style={{
                                            backgroundImage: `url(${currentImage})`,
                                            backgroundSize: 'cover',
                                            backgroundPosition: 'center',
                                            transform: 'translateX(0)',
                                            animation: slideDirection === 'left' ? 'slideOutToLeft 300ms ease-out forwards' : 'slideOutToRight 300ms ease-out forwards',
                                            zIndex: 1
                                        }}
                                    />
                                )}
                                {/* 下一張圖片 - 從右側滑入 */}
                                {nextImage && (
                                    <div
                                        className="absolute inset-0 w-full h-full"
                                        style={{
                                            backgroundImage: `url(${nextImage})`,
                                            backgroundSize: 'cover',
                                            backgroundPosition: 'center',
                                            transform: slideDirection === 'left' ? 'translateX(100%)' : 'translateX(-100%)',
                                            animation: slideDirection === 'left' ? 'slideInFromRight 300ms ease-out forwards' : 'slideInFromLeft 300ms ease-out forwards',
                                            zIndex: 2
                                        }}
                                    />
                                )}
                            </div>
                        ) : (
                            /* 正常顯示狀態 */
                            <div 
                                className="absolute inset-0"
                                style={{
                                    backgroundImage: `url(${displayImage})`,
                                    backgroundSize: 'cover',
                                    backgroundPosition: 'center'
                                }}
                            />
                        )}

                        {/* 狀態指示器 */}
                        <div className="absolute top-4 left-4 bg-black bg-opacity-50 text-white px-3 py-1 rounded">
                            {isSliding ? '滑動中...' : `圖片 ${currentImageIndex + 1}/${testImages.length}`}
                        </div>

                        {/* 預載入狀態指示器 */}
                        <div className="absolute top-4 right-4 bg-blue-600 bg-opacity-80 text-white px-3 py-1 rounded text-sm">
                            預載入池: {preloadedImages.size}張
                        </div>

                        {/* 預載入詳細狀態 */}
                        <div className="absolute bottom-4 left-4 bg-green-600 bg-opacity-80 text-white px-3 py-1 rounded text-xs">
                            {preloadedImages.has(displayImage) ? '✅ 當前圖片已預載' : '⚠️ 當前圖片未預載'}
                        </div>
                    </div>
                    
                    {/* 控制按鈕 */}
                    <div className="flex justify-center gap-4">
                        <button
                            onClick={goToPrevImage}
                            disabled={isSliding}
                            className="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            ← 上一張
                        </button>
                        <button
                            onClick={goToNextImage}
                            disabled={isSliding}
                            className="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed"
                        >
                            下一張 →
                        </button>
                    </div>
                    
                    {/* 說明 */}
                    <div className="mt-8 p-4 bg-blue-50 rounded-lg">
                        <h3 className="font-bold mb-2">滑動窗口預載入測試：</h3>
                        <ul className="list-disc list-inside space-y-1 text-sm">
                            <li>點擊「下一張」按鈕測試左滑效果（新圖片從右側滑入）</li>
                            <li>點擊「上一張」按鈕測試右滑效果（新圖片從左側滑入）</li>
                            <li><strong>預載入策略</strong>：維持當前圖片前後各2張的預載入窗口（共5張）</li>
                            <li><strong>動態管理</strong>：切換圖片時自動預載入新範圍，超過8張距離才清理記憶體</li>
                            <li><strong>狀態顯示</strong>：右上角顯示預載入池大小，左下角顯示當前圖片狀態</li>
                            <li>動畫時長為 300ms，使用 ease-out 緩動函數</li>
                        </ul>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<SlideTransitionTest />, document.getElementById('root'));
    </script>
</body>
</html>
