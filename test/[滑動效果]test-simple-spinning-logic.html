<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單轉動邏輯測試 - Task 4</title>
    
    <!-- Keen Slider CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/keen-slider@6.8.6/keen-slider.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #48cae4, #023e8a);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .keen-slider {
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
        }

        .keen-slider__slide {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .restaurant-card {
            width: 100%;
            height: 100%;
            position: relative;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .restaurant-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .restaurant-info {
            font-size: 1em;
            margin: 5px 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .test-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎰 簡單轉動邏輯測試 - Task 4</h1>
        
        <div class="controls">
            <button class="btn" onclick="previousSlide()" id="prevBtn">← 上一家</button>
            <button class="btn" onclick="nextSlide()" id="nextBtn">下一家 →</button>
            <button class="btn" onclick="startSpinning()" id="spinBtn">🎰 轉動</button>
        </div>

        <div id="keenSlider" class="keen-slider">
            <!-- 滑動內容將由 JavaScript 生成 -->
        </div>

        <div class="status">
            <div><strong id="currentRestaurant">載入中...</strong></div>
            <div>滑動 <span id="currentIndex">1</span> / <span id="totalSlides">5</span></div>
            <div id="spinStatus">準備就緒</div>
            <div id="spinProgress"></div>
        </div>

        <div class="test-info">
            <strong>📋 Task 4 測試重點：</strong><br>
            ✅ 採用測試檔案的轉動邏輯（定時器 + nextSlide）<br>
            ✅ 移除所有複雜的動畫序列生成代碼<br>
            ✅ 實現簡單的隨機轉動次數邏輯<br>
            ✅ 確保轉動結束後正確顯示目標餐廳<br>
            <br>
            <strong>🎮 控制方式：</strong> 按鈕 | 鍵盤方向鍵 | 空白鍵轉動
        </div>
    </div>

    <!-- Keen Slider JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/keen-slider@6.8.6/keen-slider.min.js"></script>

    <script>
        // 餐廳數據
        const restaurants = [
            {
                id: 1,
                name: '阿霞飯店',
                address: '台南市中西區忠義路二段',
                rating: 4.5,
                background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
            },
            {
                id: 2,
                name: '度小月擔仔麵',
                address: '台南市中西區中正路',
                rating: 4.2,
                background: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)'
            },
            {
                id: 3,
                name: '安平老街小吃',
                address: '台南市安平區效忠街',
                rating: 4.0,
                background: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)'
            },
            {
                id: 4,
                name: '成功大學餐廳',
                address: '台南市東區大學路一段',
                rating: 3.8,
                background: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)'
            },
            {
                id: 5,
                name: '台南夜市美食',
                address: '台南市中西區海安路二段',
                rating: 4.3,
                background: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
            }
        ];

        // 應用狀態
        let slider = null;
        let currentSlideIndex = 0;
        let isSpinning = false;
        let spinInterval = null;
        let spinsRemaining = 0;

        // 初始化滑動器
        function initSlider() {
            console.log('🔧 初始化 Keen Slider...');
            
            const container = document.getElementById('keenSlider');
            
            // 生成滑動內容
            container.innerHTML = restaurants.map(restaurant => `
                <div class="keen-slider__slide">
                    <div class="restaurant-card" style="background: ${restaurant.background}">
                        <div class="restaurant-name">${restaurant.name}</div>
                        <div class="restaurant-info">📍 ${restaurant.address}</div>
                        <div class="restaurant-info">⭐ ${restaurant.rating}/5.0</div>
                    </div>
                </div>
            `).join('');

            // 創建 Keen Slider 實例
            slider = new KeenSlider(container, {
                initial: 0,
                loop: false,
                slides: {
                    perView: 1,
                    spacing: 0
                },
                slideChanged(s) {
                    currentSlideIndex = s.track.details.rel;
                    updateUI();
                    console.log('📍 滑動到:', currentSlideIndex);
                }
            });

            updateUI();
            console.log('✅ Keen Slider 初始化完成');
        }

        // 更新界面
        function updateUI() {
            const current = restaurants[currentSlideIndex];
            document.getElementById('currentRestaurant').textContent = current?.name || '無餐廳';
            document.getElementById('currentIndex').textContent = currentSlideIndex + 1;
            document.getElementById('totalSlides').textContent = restaurants.length;
            document.getElementById('spinStatus').textContent = isSpinning ? '轉動中...' : '準備就緒';
            
            // Update button states
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const spinBtn = document.getElementById('spinBtn');
            
            prevBtn.disabled = isSpinning;
            nextBtn.disabled = isSpinning;
            spinBtn.disabled = false; // Always allow spin button (can stop spinning)
            spinBtn.textContent = isSpinning ? '🛑 停止' : '🎰 轉動';
            
            // Update spin progress
            const progressDiv = document.getElementById('spinProgress');
            if (isSpinning && spinsRemaining > 0) {
                progressDiv.textContent = `剩餘轉動: ${spinsRemaining}`;
            } else {
                progressDiv.textContent = '';
            }
        }

        // 滑動控制函數
        function nextSlide() {
            if (slider && !isSpinning) {
                slider.next();
                console.log('⏭️ 下一張');
            }
        }

        function previousSlide() {
            if (slider && !isSpinning) {
                slider.prev();
                console.log('⏮️ 上一張');
            }
        }

        // 簡單轉動功能 - 採用測試檔案邏輯
        function startSpinning() {
            if (isSpinning) {
                // Stop spinning if already spinning
                stopSpinning();
                return;
            }
            
            if (!slider) {
                console.warn('⚠️ 滑動器未初始化');
                return;
            }
            
            isSpinning = true;
            
            // 實現簡單的隨機轉動次數邏輯 (3-8 次)
            const randomSpins = 3 + Math.floor(Math.random() * 6);
            spinsRemaining = randomSpins;
            
            console.log('🎰 開始簡單轉動邏輯, 轉動次數:', randomSpins);
            updateUI();
            
            let currentSpins = 0;
            
            // 採用測試檔案的轉動邏輯（定時器 + nextSlide）
            spinInterval = setInterval(() => {
                // Move to next slide
                slider.next();
                currentSpins++;
                spinsRemaining--;
                
                console.log(`🎰 轉動進度: ${currentSpins}/${randomSpins}`);
                updateUI();
                
                // 確保轉動結束後正確顯示目標餐廳
                if (currentSpins >= randomSpins) {
                    stopSpinning();
                    
                    // Get final restaurant
                    const finalRestaurant = restaurants[currentSlideIndex];
                    console.log('🎉 簡單轉動完成！最終餐廳:', finalRestaurant.name);
                }
            }, 300); // 300ms interval like test file
        }

        function stopSpinning() {
            if (spinInterval) {
                clearInterval(spinInterval);
                spinInterval = null;
            }
            
            isSpinning = false;
            spinsRemaining = 0;
            updateUI();
            console.log('🛑 轉動已停止');
        }

        // 鍵盤控制
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') previousSlide();
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === ' ') {
                e.preventDefault();
                startSpinning();
            }
        });

        // 頁面載入完成後初始化
        window.addEventListener('load', () => {
            setTimeout(initSlider, 100);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopSpinning();
        });
    </script>
</body>
</html>
