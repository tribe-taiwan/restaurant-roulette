<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5 測試 - 基本導航控制</title>
    
    <!-- Keen Slider CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/keen-slider@6.8.6/keen-slider.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #48cae4, #023e8a);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .keen-slider {
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .keen-slider__slide {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .restaurant-card {
            width: 100%;
            height: 100%;
            position: relative;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .restaurant-name {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .restaurant-info {
            font-size: 1.1em;
            margin: 5px 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .test-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9em;
            color: #666;
        }

        .validation-results {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            font-family: monospace;
            font-size: 0.85em;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎰 Task 5 測試 - 基本導航控制</h1>
        
        <div class="controls">
            <button class="btn" onclick="testPreviousSlide()" id="prevBtn">← 上一張</button>
            <button class="btn" onclick="testNextSlide()" id="nextBtn">下一張 →</button>
            <button class="btn" onclick="testSpinning()" id="spinBtn">🎰 轉動</button>
        </div>

        <div id="keenSlider" class="keen-slider" data-name="slot-machine">
            <!-- 滑動內容將由 JavaScript 生成 -->
        </div>

        <div class="status">
            <div><strong id="currentRestaurant">載入中...</strong></div>
            <div>滑動 <span id="currentIndex">1</span> / <span id="totalSlides">5</span></div>
            <div id="spinStatus">準備就緒</div>
            <div id="navigationStatus">導航控制: 準備中</div>
        </div>

        <div class="test-info">
            <strong>📋 Task 5 測試重點：</strong><br>
            ✅ 整合測試檔案的 nextSlide() 和 previousSlide() 函數<br>
            ✅ 保留現有的觸控滑動功能<br>
            ✅ 保留鍵盤方向鍵控制<br>
            ✅ 確保所有導航操作與 Keen Slider 正確同步<br>
            <br>
            <strong>🎮 控制方式：</strong><br>
            • 按鈕控制: 上一張/下一張/轉動<br>
            • 鍵盤控制: ← → 方向鍵, 空白鍵轉動<br>
            • 觸控控制: 左滑/右滑切換
        </div>

        <div class="validation-results" id="validationResults">
            <strong>🧪 驗證結果將顯示在這裡...</strong>
        </div>
    </div>

    <!-- Keen Slider JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/keen-slider@6.8.6/keen-slider.min.js"></script>

    <!-- 載入觸控和鍵盤處理器 -->
    <script src="../components/SlotMachineTouchHandler.js"></script>
    <script src="../components/SlotMachineKeyboardHandler.js"></script>

    <script>
        // 餐廳數據
        const restaurants = [
            {
                id: 1,
                name: '阿霞飯店',
                address: '台南市中西區忠義路二段',
                rating: 4.5,
                background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
            },
            {
                id: 2,
                name: '度小月擔仔麵',
                address: '台南市中西區中正路',
                rating: 4.2,
                background: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)'
            },
            {
                id: 3,
                name: '安平老街小吃',
                address: '台南市安平區效忠街',
                rating: 4.0,
                background: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)'
            },
            {
                id: 4,
                name: '成功大學餐廳',
                address: '台南市東區大學路一段',
                rating: 3.8,
                background: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)'
            },
            {
                id: 5,
                name: '台南夜市美食',
                address: '台南市中西區海安路二段',
                rating: 4.3,
                background: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)'
            }
        ];

        // 應用狀態
        let slider = null;
        let currentSlideIndex = 0;
        let isSpinning = false;
        let spinInterval = null;
        let touchHandlers = null;
        let keyboardHandler = null;

        // 導航函數 (採用測試檔案邏輯)
        function nextSlide() {
            if (slider && !isSpinning) {
                slider.next();
                console.log('⏭️ Keen Slider 下一張');
                updateNavigationStatus('下一張');
            }
        }

        function previousSlide() {
            if (slider && !isSpinning) {
                slider.prev();
                console.log('⏮️ Keen Slider 上一張');
                updateNavigationStatus('上一張');
            }
        }

        // 測試函數
        function testNextSlide() {
            nextSlide();
        }

        function testPreviousSlide() {
            previousSlide();
        }

        function testSpinning() {
            if (isSpinning) {
                stopSpinning();
            } else {
                startSpinning();
            }
        }

        // 初始化滑動器
        function initSlider() {
            console.log('🔧 初始化 Keen Slider...');
            
            const container = document.getElementById('keenSlider');
            
            // 生成滑動內容
            container.innerHTML = restaurants.map(restaurant => `
                <div class="keen-slider__slide">
                    <div class="restaurant-card" style="background: ${restaurant.background}">
                        <div class="restaurant-name">${restaurant.name}</div>
                        <div class="restaurant-info">📍 ${restaurant.address}</div>
                        <div class="restaurant-info">⭐ ${restaurant.rating}/5.0</div>
                    </div>
                </div>
            `).join('');

            // 創建 Keen Slider 實例
            slider = new KeenSlider(container, {
                initial: 0,
                loop: false,
                slides: {
                    perView: 1,
                    spacing: 0
                },
                slideChanged(s) {
                    currentSlideIndex = s.track.details.rel;
                    updateUI();
                    console.log('📍 滑動到:', currentSlideIndex);
                }
            });

            updateUI();
            console.log('✅ Keen Slider 初始化完成');
        }

        // 初始化觸控處理器
        function initTouchHandlers() {
            console.log('🔧 初始化觸控處理器...');
            
            const touchParams = {
                setSwipeStates: () => {},
                swipeStates: {},
                onRemoveCandidate: () => {},
                setTouchStart: () => {},
                setTouchEnd: () => {},
                touchStart: null,
                touchEnd: null,
                isSpinning: false,
                onSpin: () => console.log('觸控轉動'),
                onPreviousRestaurant: () => console.log('觸控上一家'),
                nextSlide: nextSlide,
                previousSlide: previousSlide
            };
            
            touchHandlers = window.createTouchHandlers(touchParams);
            
            // 綁定觸控事件到滑動器
            const sliderElement = document.getElementById('keenSlider');
            if (sliderElement && touchHandlers) {
                let touchStartX = null;
                let touchEndX = null;
                
                sliderElement.addEventListener('touchstart', (e) => {
                    touchStartX = e.touches[0].clientX;
                    touchEndX = null;
                });
                
                sliderElement.addEventListener('touchmove', (e) => {
                    touchEndX = e.touches[0].clientX;
                });
                
                sliderElement.addEventListener('touchend', (e) => {
                    if (!touchStartX || !touchEndX) return;
                    
                    const distance = touchStartX - touchEndX;
                    const isLeftSwipe = distance > 50;
                    const isRightSwipe = distance < -50;
                    
                    if (isLeftSwipe && !isSpinning) {
                        nextSlide();
                        updateNavigationStatus('觸控左滑 - 下一張');
                    } else if (isRightSwipe && !isSpinning) {
                        previousSlide();
                        updateNavigationStatus('觸控右滑 - 上一張');
                    }
                });
            }
            
            console.log('✅ 觸控處理器初始化完成');
        }

        // 初始化鍵盤處理器
        function initKeyboardHandler() {
            console.log('🔧 初始化鍵盤處理器...');
            
            const keyboardParams = {
                isSpinning: false,
                finalRestaurant: { name: 'Test Restaurant' },
                candidateList: [],
                onSpin: () => startSpinning(),
                onAddCandidate: () => console.log('鍵盤加入候選'),
                nextSlide: nextSlide,
                previousSlide: previousSlide
            };
            
            keyboardHandler = window.createKeyboardHandler(keyboardParams);
            
            // 設置鍵盤監聽
            const cleanup = keyboardHandler.setupKeyboardListeners();
            
            // 自定義鍵盤處理（覆蓋原有邏輯以確保導航正確）
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft' && !isSpinning) {
                    previousSlide();
                    updateNavigationStatus('鍵盤左箭頭 - 上一張');
                }
                if (e.key === 'ArrowRight' && !isSpinning) {
                    nextSlide();
                    updateNavigationStatus('鍵盤右箭頭 - 下一張');
                }
                if (e.key === ' ' && !isSpinning) {
                    e.preventDefault();
                    startSpinning();
                    updateNavigationStatus('鍵盤空白鍵 - 轉動');
                }
            });
            
            console.log('✅ 鍵盤處理器初始化完成');
        }

        // 更新界面
        function updateUI() {
            const current = restaurants[currentSlideIndex];
            document.getElementById('currentRestaurant').textContent = current?.name || '無餐廳';
            document.getElementById('currentIndex').textContent = currentSlideIndex + 1;
            document.getElementById('totalSlides').textContent = restaurants.length;
            document.getElementById('spinStatus').textContent = isSpinning ? '轉動中...' : '準備就緒';
            
            // Update button states
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const spinBtn = document.getElementById('spinBtn');
            
            prevBtn.disabled = isSpinning;
            nextBtn.disabled = isSpinning;
            spinBtn.textContent = isSpinning ? '🛑 停止' : '🎰 轉動';
        }

        // 更新導航狀態
        function updateNavigationStatus(action) {
            const statusElement = document.getElementById('navigationStatus');
            statusElement.textContent = `導航控制: ${action}`;
            
            // 3秒後重置狀態
            setTimeout(() => {
                statusElement.textContent = '導航控制: 準備就緒';
            }, 3000);
        }

        // 簡單轉動功能
        function startSpinning() {
            if (!slider) return;
            
            isSpinning = true;
            const randomSpins = 3 + Math.floor(Math.random() * 6);
            let currentSpins = 0;
            
            console.log('🎰 開始轉動, 轉動次數:', randomSpins);
            updateUI();
            
            spinInterval = setInterval(() => {
                slider.next();
                currentSpins++;
                
                if (currentSpins >= randomSpins) {
                    stopSpinning();
                    const finalRestaurant = restaurants[currentSlideIndex];
                    console.log('🎉 轉動完成！最終餐廳:', finalRestaurant.name);
                    updateNavigationStatus('轉動完成');
                }
            }, 300);
        }

        function stopSpinning() {
            if (spinInterval) {
                clearInterval(spinInterval);
                spinInterval = null;
            }
            isSpinning = false;
            updateUI();
            console.log('🛑 轉動已停止');
        }

        // 載入驗證腳本並執行
        function loadValidationScript() {
            const script = document.createElement('script');
            script.src = './validate-task-5-navigation-controls.js';
            script.onload = () => {
                console.log('✅ 驗證腳本載入完成');
                
                // 延遲執行驗證以確保所有組件都已初始化
                setTimeout(() => {
                    if (window.validateTask5) {
                        const results = window.validateTask5.runAllValidations();
                        
                        // 顯示驗證結果
                        const resultsElement = document.getElementById('validationResults');
                        if (resultsElement) {
                            resultsElement.innerHTML = `
                                <strong>🧪 Task 5 驗證結果:</strong><br>
                                ${results ? '✅ 所有檢查通過' : '⚠️ 部分檢查失敗'}<br>
                                <small>詳細結果請查看控制台</small>
                            `;
                        }
                    }
                }, 2000);
            };
            script.onerror = () => {
                console.warn('⚠️ 驗證腳本載入失敗');
            };
            document.head.appendChild(script);
        }

        // 頁面載入完成後初始化
        window.addEventListener('load', () => {
            setTimeout(() => {
                initSlider();
                initTouchHandlers();
                initKeyboardHandler();
                loadValidationScript();
            }, 100);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopSpinning();
        });
    </script>
</body>
</html>
